turn_on_alwayson_devices:
  sequence:
  - action: switch.turn_on
    metadata: {}
    target:
      label_id: alwayson
    data: {}
  alias: Turn on AlwaysOn devices
  description: ''
pre_heat_bathroom_2:
  sequence:
  - action: climate.set_temperature
    metadata: {}
    data:
      temperature: 80
    target:
      area_id: bathroom
  - repeat:
      until:
      - condition: numeric_state
        entity_id: climate.mysa_8b15a4_thermostat_2
        attribute: current_temperature
        above: 78
      sequence:
      - delay:
          hours: 0
          minutes: 2
          seconds: 0
          milliseconds: 0
  - action: notify.mobile_app_pixel_8a
    metadata: {}
    data:
      message: bathroom is pre-heated
  - delay:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  - action: climate.set_temperature
    metadata: {}
    data:
      temperature: 60
    target:
      area_id: bathroom
  alias: pre-heat-bathroom
  description: ''
